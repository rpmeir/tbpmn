<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>tbpmn</title>
        <link rel="stylesheet" href="assets/css/bpmn-js.css">
        <link rel="stylesheet" href="assets/css/diagram-js.css">
        <link rel="stylesheet" href="assets/bpmn-font/css/bpmn.css">

        <script src="assets/js/bpmn-modeler.development.js"></script>

        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <div id="modeler">
            <div id="canvas"></div>
            <div id="properties"></div>
        </div>

        <button id="new">New</button>
        <button id="save-as">Save As</button>
        <button id="save">Save</button>
        <button id="open">Open</button>
        <span id="selectedElementId" >
            Id: <input type="text" id="id" autocomplete="off" disabled >
            <button id="editId">&#128221;</button>
            <button id="saveId" style="display: none">&#9989;</button>
            <button id="cancelId" style="display: none">&#10060;</button>
        </span>
        <span id="selectedElementName" >
            Name: <input type="text" id="name" autocomplete="off" disabled >
            <button id="editName">&#128221;</button>
            <button id="saveName" style="display: none">&#9989;</button>
            <button id="cancelName" style="display: none">&#10060;</button>
        </span>
        <span id="selectedElementColorFill" >
            Fill: <input type="color" id="colorFill">
        </span>
        <span id="selectedElementColorStroke" >
            Stroke: <input type="color" id="colorStroke">
        </span>

        <script src="assets/js/app.js"></script>

        <svg id="helper-svg" style="visibility: hidden; position: fixed; width: 0px; height: 0px;"></svg>
    </body>
</html>
