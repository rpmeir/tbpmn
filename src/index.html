<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>BPMN.io</title>

        <!-- required modeler styles -->
        <link rel="stylesheet" href="assets/css/diagram-js.css">
        <link rel="stylesheet" href="assets/css/bpmn-js.css">
        <link rel="stylesheet" href="assets/bpmn-font/css/bpmn.css">

        <!-- modeler distro -->
        <script src="assets/js/bpmn-modeler.production.min.js"></script>

        <!-- needed for this example only -->
        <script src="assets/js/jquery.min.js"></script>

        <!-- example styles -->
        <link rel="stylesheet" href="assets/css/tbpmn.css">
    </head>

    <body>
        <div id="modeler">
            <div id="canvas"></div>
            <div id="properties"></div>
        </div>

        <button id="create-button">new diagram</button>
        <button id="save-button">print to console</button>
        <button id="open-button">open diagram</button>
        <button id="save-svg">save svg</button>
        
        <input type="file" id="fileElem" multiple accept="*.bpmn" style="display:none">
        
        <script src="assets/js/tbpmn.js" ></script>

    </body>

</html>
